version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - my-network

  kafka-server:
    image: confluentinc/cp-kafka:latest
    hostname: kafka-server
    container_name: kafka-server
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-server:9092
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - my-network
    depends_on:
      - zookeeper

  minecraft:
    # Container Image on dockerhub 
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    # Port Mappings
    ports:
      - "25565:25565"
    # Environment Variables
    environment:
      EULA: "TRUE"
    volumes:
      - type: bind
        source: C:\Users\TAPC\Documents\mc_data_proto
        target: /data

  kafka-producer:
    build: ./mc_producer
    container_name: kafka-producer-mc
    working_dir: /app
    volumes:
      - minecraft_data:/minecraft_logs
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket
    networks:
      - my-network
    depends_on:
      - kafka-server
      - minecraft

  kafka-producer-docker-metrics:
    build: ./docker_metrics_producer
    container_name: kafka-producer-docker-metrics
    working_dir: /app
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket
    networks:
      - my-network
    depends_on:
      - kafka-server
      - minecraft
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - my-network
  connect:
    image: debezium/connect:1.3
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka-server:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: my_connect_configs
      OFFSET_STORAGE_TOPIC: my_connect_offsets
      STATUS_STORAGE_TOPIC: my_connect_statuses
      KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
    networks:
      - my-network
    depends_on:
      - kafka-producer-docker-metrics
      - mongodb 
networks:
  my-network:
    driver: bridge

volumes:
  minecraft_data:
    driver: local
